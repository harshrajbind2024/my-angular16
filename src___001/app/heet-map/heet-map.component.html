<div style="display: flex; width: calc(300vw - 170px);">
    <!-- Table Factors Container -->
    <div 
      class="tableFactors" 
      id="tableFactors" 
      style="width: 33.33% !important; background-color: lightblue; padding: 10px;" 
      *ngIf="visibleContainer === 'tableFactors' && !insights.loading">
      <h3>Table Factors</h3>
      <p>Displaying data for Table Factors...</p>
    </div>
  
    <!-- Driver Factors Container -->
    <div 
      class="driverFactors" 
      id="driverFactors" 
      style="width: 33.33% !important; background-color: lightgreen; padding: 10px;" 
      *ngIf="visibleContainer === 'driverFactors' && !insights.loading">
      <h3>Driver Factors</h3>
      <p>Displaying data for Driver Factors...</p>
    </div>
  
    <!-- Driver Questions Container -->
    <div  
      class="driverQuestions" 
      id="driverQuestions" 
      style="width: 33.33% !important; background-color: lightcoral; padding: 10px;" 
      *ngIf="visibleContainer === 'driverQuestions' && !insights.loading">
      <h3>Driver Questions</h3>
      <p>Displaying data for Driver Questions...</p>
    </div>
  </div>
  
  <!-- Buttons to switch between containers -->
  <div style="margin-top: 20px;">
    <button (click)="showContainer('tableFactors')">Show Table Factors</button>
    <button (click)="showContainer('driverFactors')">Show Driver Factors</button>
    <button (click)="showContainer('driverQuestions')">Show Driver Questions</button>
  </div>
